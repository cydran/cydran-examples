<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Pure HTML - Cydran v0.1.6</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="js/axios.min.js" type="application/javascript"></script>
		<script src="js/cydran/cydran.min.js" type="application/javascript"></script>
		<script src="js/index8.js" type="application/javascript"></script>
		<style type="text/css">
			.collectionDivider {
				margin-bottom: 2px;
				border-bottom: 3px dotted red;
				padding-bottom: 3px;
			}

			li ul[class=thingList] {
				/* list-style-type: lower-roman; */
				list-style-type: circle;
			}
		</style>
	</head>

	<body></body>

	<template id="main">
		<section class="section">
			<div class="container">
				<h1 class="title is-smaller">
					Nested Structures
				</h1>
				<button class="button" c:onclick="m().loadBuffer()">Load Data</button>
				<button class="button" c:onclick="m().baseline()">Reset</button>
				<p />
				<div c:repeat="m().mylist || []" c:repeat:mode="none">
					<template type="empty">
						<div>No data present...</div>
					</template>
					<template type="item">
						<c:region component="myCollections"></c:region>
					</template>
				</div>
			</div>
		</section>
	</template>

	<template id="myCollections">
		<div>
			Collection ID: {{v().id}}<br/>
			<ul c:repeat="v().grouping || []" c:repeat:mode="none" class="collectionDivider">
				<template type="empty">
					<li>Nothing</li>
				</template>
				<template type="item">
					<c:region component="group"></c:region>
				</template>
			</ul>
		</div>
	</template>

	<template id="group">
		<li>Grouping id: {{v().id}}<br/>
			<ul c:repeat="v().things" c:repeat:mode="none" class="thingList">
				<template type="empty">
					<li>Nothing</li>
				</template>
				<template type="item">
					<c:region component="thing"></c:region>
				</template>
			</ul>
		</li>
	</template>

	<template id="thing">
		<li>{{v().name}}</li>
	</template>

</html>
