<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Pure HTML - Cydran</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="js/cydran/0.1.14/cydran.min.js"></script>
	</head>

	<body>
		<div>
			<button id="outside" type="button">Outside Tweak!</button>
			<span id="pgpart"></span>
		</div>
	</body>

	<script>
		
		const msgName = "doUpdate";
		const T = "<span><h2>{{m().id}}</h2><button type=\"button\" c:onclick=\"m().tweak({name: 'inside'})\">App Tweak!</button><button type=\"button\" c:onclick=\"m().baseline()\">Reset</button></span>";

		class App extends cydran.Component {
			constructor() {
				super(T);
				this.on(msgName).forChannel(App.name).invoke(this.tweak);
				setInterval(() => { ++this.id }, 1000);
				this.id = 0;
			}

			baseline() {
				this.id = 0;
			}

			tweak(payload) {
				console.log("Who called:", payload.name);
				console.log("App Before:", this.id);
				console.log("App After:", ++this.id);
			}
		}

		cydran.builder('#pgpart')
			.withDebugLogging()
			.withInitializer((stage) => {
				window.appStage = new App();
				const comms = stage.getDefaultModule().createPubSubFor(window);
				document.querySelector("button#outside")
					.addEventListener('click', () => {
						comms.broadcast(App.name, msgName, {name: 'outside'});			
					});
				
				stage.setComponent(window.appStage);
			})
			.build()
			.start();
	</script>

</html>
