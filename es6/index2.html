<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Pure HTML - Cydran</title>
		<meta charset="UTF-8">
		<meta name="description" content="Testing some things">
		<meta name="keywords" content="playarea">
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="theme-color" content="#254665" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="js/axios.min.js"></script>
		<script src="js/cydran/cydran.min.js" type="application/javascript"></script>
		<script src="js/app2.js"></script>
		<style type="text/css">
			div.listbox > div:hover {
				background-color: yellow;
				cursor: pointer; 
				padding: 2px;
				border: solid red 1px;
			}

			.listbox {
				width: 350px; height: 200px; overflow: hidden; overflow-y:scroll;
			}

			.loud {
				color: red;
			}
		</style>
	</head>

	<body id="pgpart">
	</body>

	<template id="myComponent">
		<div>
			<h2>{{m().pgLabel}}</h2><p/>
			<button c:onclick="m().doReset()">Reset</button>&nbsp;&nbsp;&nbsp;<span class="loud">{{m().selectedItem}}</span><p/>
			Last Hover Item: {{m().lastHoverItem.name}}<p/>
			<div c:repeat="m().buffData" c:repeat:mode="generated" class="listbox" >
				<template type="item">
					<div c:onmouseover="m().logTheItem(v())" c:onclick="m().updateItem(v().id)">{{v().name}}</div>
				</template>
			</div>
		</div>
	</template>

</html>
