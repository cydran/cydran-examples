<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Pure HTML - Cydran</title>
		<meta charset="UTF-8">
		<meta name="description" content="Testing some things">
		<meta name="keywords" content="playarea">
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="theme-color" content="#254665" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="js/cydran/cydran.js" type="application/javascript"></script>
		<style type="text/css">
			div.listitem:hover {
				background-color: yellow; cursor: pointer; padding: 2px; border: solid red 1px;
			}

			span.extremes:hover {
				font-weight: bolder; color: orangered; cursor: pointer;
			}

			div.listbox {
				width: 25%; height: 220px; overflow: hidden; overflow-y: scroll;
			}

			.loud {
				color: red;
			}
		</style>
		<script src="js/app1.js"></script>
	</head>

	<body id="pgpart">
	</body>

	<template id="app">
		<div>
			<h2>{{m().pgLabel}}</h2><br/>
			Rows: <input type="number" c:model="m().rowCount" min="0" max="{{m().hardLimit}}"  c:onblur="m().updateDataSet()" /><br/>
			Page Size: {{m().filtered.getPageSize()}}<br/>
			Total Pages: {{m().filtered.getTotalPages()}}<br/>
			Last Item: {{m().selectedItem || 'Nothing'}}<br/>
			<button c:onclick="m().setBaseline()">Reset It All!</button>
			<p />
			<button c:onclick="m().filtered.setPage(Math.floor(Math.random()*m().filtered.getTotalPages()))">Go To Random</button>&nbsp;&nbsp;Current: {{m().filtered.getPage() + 1}}<br/>
			<c:region name="filteredData" value="m().filtered.items()"></c:region><br/>
			<span c:onclick="m().filtered.toStart()" style="font-weight: bold; cursor: pointer;">|&lt;</span>
			<button c:onclick="m().filtered.toPrevious()">Previous</button>
			<button c:onclick="m().filtered.toNext()">Next</button>
			<span c:onclick="m().filtered.toEnd()" style="font-weight: bold; cursor: pointer;">&gt;|</span>
		</div>
	</template>

	<template id="paged">
		<div>
			<div class="listbox" c:repeat="v()" c:repeat:mode="none">
				<template type="none">
					<div>Nothing to see...</div>
				</template>
				<template type="item">
					<div class='listitem' c:onclick='m().doLabel(v())'>{{v().id}}</div>
				</template>
			</div>
		</div>
	</template>

</html>
