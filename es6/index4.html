<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Pure HTML - Cydran</title>
		<meta charset="UTF-8">
		<meta name="description" content="Testing some things">
		<meta name="keywords" content="playarea">
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="theme-color" content="#254665" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script src="js/cydran/0.1.13/cydran.js" type="application/javascript"></script>
		<script src="js/app4.js"></script>
		<style type="text/css" rel="stylesheet">
			.cydran-modal {
				z-index: 10000;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				padding: 0;
				margin: 0;
				background-color:	rgba(0,0,0,0.66);
			}
		</style>
	</head>

	<body class="modal-open">
		<div id="pgpart"></div>
	</body>

	<template id="myComponent">
		<main role="main" class="container">
			<div class="starter-template">
				<h2>{{m().pgLabel}}</h2>
				<p />
				<button class="btn btn-lg btn-primary" c:onclick="m().cydranM1()">Modal 1</button>
				<button class="btn btn-lg btn-primary" c:onclick="m().cydranM2()">Modal 2</button>
			</div>

		</main>
	</template>

	<template id="modalBox">
		<div c:visible="m().visible" tabindex="-1" class="cydran-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">{{m().title}}</h5>
						<button type="button" class="close" c:onclick="m().closeModal()" c:visible="m().closeable">&times;</button>
					</div>
					<c:region name="body"></c:region>
				</div>
			</div>
		</div>
	</template>

	<template id="modalBody1">
		<div>
			<div class="modal-body">
				<p>Do you want to save changes to this document before closing?</p>
				<p class="text-secondary"><small>If you don't save, your changes will be lost.</small></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" c:onclick="m().handleClose()">Cancel</button>
				<button type="button" class="btn btn-primary" c:onclick="m().pushSaveButton()">Save changes</button>
			</div>
		</div>
	</template>

	<template id="modalBody2">
		<div>
			<div class="modal-body">
				<p>There is more in heaven and sky than you have or can imagine.  Software just lives in the depths of Hell.</p>
				<p class="text-secondary"><small>If you don't save, your changes will be lost.</small></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" c:onclick="m().handleClose()">Close</button>
			</div>
		</div>
	</template>
</html>
